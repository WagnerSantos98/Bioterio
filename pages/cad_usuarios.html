<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assests/img/bioterio_mini.ico">
    <title>Biotério - USF</title>
    <!--Link-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display: none;" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Fechar &times;</button>
        <a href="../index.html" class="w3-bar-item w3-button">Início</a>
        <a href="../pages/solicitacao_pesq.html" class="w3-bar-item w3-button">Solicitação para Pesquisas</a>
        <a href="#" class="w3-bar-item w3-button">Controle de Animais</a>
        <a href="#" class="w3-bar-item w3-button">Sala dos Animais</a>
        <hr class="solid">
        <a href="#" class="w3-bar-item w3-button">Controle de estoque</a>
        <a href="#" class="w3-bar-item w3-button">Controle de Insumos</a>
        <hr class="solid">
        <a href="#" class="w3-bar-item w3-button">Usuários</a>
        <a href="#" class="w3-bar-item w3-button">Relatórios</a>
        <a href="#" class="w3-bar-item w3-button">Notificações</a>
        <a href="#" class="w3-bar-item w3-button">Controle de Temp° e Umidade</a>
        <div class="w3-dropdown-hover">
          <button class="w3-button">Usuários <i class="fa fa-caret-down"></i></button>
      <div class="w3-dropdown-content w3-bar-block">
          <a href="pages/cad_usuarios.html" class="w3-bar-item w3-button">Cadastro de usuário</a>
          <a href="../pages/conf.html" class="w3-bar-item w3-button">Níveis de acesso</a>
      </div>
      </div>
    </div>

    <div id="main">
        <div class="w3-teal">
            <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
            <div class="w3-container">
                <h1>Cadastro de usuários</h1>
            </div>
        </div>

        <!--Form-->
        <form action="#" class="w3-container w3-card-4 w3-light-grey w3-text-green w3-margin">
            <h2 class="w3-center">Cadastro</h2>
             
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="usuario" type="text" placeholder="Usuário">
                </div>
            </div>
                        
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="email" type="email" placeholder="Email">
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-key"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="senha" type="password" placeholder="Senha">
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-key"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="conf_senha" type="password" placeholder="Confirmar senha">
                </div>
            </div>

            <div class="w3-row w3-section">
                <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-person"></i></div>
                  <div class="w3-rest">
                    <select class="w3-select" name="option">
                        <option value="" disabled selected>Selecione nível de acesso</option>
                        <option value="Adm">Administrador</option>
                        <option value="Docente">Docente</option>
                        <option value="Discentes">Discentes</option>
                      </select>
                  </div>
              </div>
            
            
            <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Salvar</button>
            
            </form>

    </div>

<!--Script-->
<script>
    function w3_open(){
        document.getElementById("main").style.marginLeft = "25%";
        document.getElementById("mySidebar").style.width = "25%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = "none";
    }
    function w3_close(){
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block"
    }
</script>
</body>

</html>
